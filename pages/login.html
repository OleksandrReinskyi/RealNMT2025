<main class="container">
    <section id="login">
        <div id="login__container">
            <h1 id="login__title">Увійти</h1>
            <form id="login__form">
                <div class="form__block">
                    <label for="">Логін</label>
                    <input type="text">
                    <span>Уведіть логін, отриманий для входу до системи</span>
                </div>
                <div class="form__block">
                    <label for="">Пароль</label>
                    <input type="text">
                </div>
                <div class="form__block">
                    <button class="form__button" type="submit">Увійти</button>
                </div>
            </form>
        </div>
    </section>
</main>
